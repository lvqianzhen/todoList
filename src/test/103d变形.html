<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    *{
      padding: 0;
      margin: 0;
    }
    img{
      width: 500px;
      height: 280px;
      transition: all linear 3s;
      display: block;
      transform-origin: left center;
    }
    .container{
      width: 500px;
      height: 280px;
      border: 1px solid #000;
      margin: 50px auto;
      transform-style: preserve-3d;
      perspective: 500px;
    }
    .container:hover img{
      transform: rotateY(90deg);
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="./01.jpg" alt="">
  </div>
</body>
</html>
